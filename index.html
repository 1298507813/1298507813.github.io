<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网址收藏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="#" onclick="showHome()">才</a>
        </div>
        <div class="nav-items">
            <button class="nav-btn" onclick="showHome()">首页</button>
            <button class="nav-btn" onclick="showAddBookmark()">新增网址</button>
            <button class="nav-btn" onclick="showCategories()">分类管理</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索网址或分类...">
                <button onclick="searchBookmarks()">搜索</button>
            </div>
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        </div>
    </nav>

    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>快速导航</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" onclick="showHome()">
                        <i class="icon">🏠</i>首页
                    </a></li>
                    <li><a href="#" onclick="showAddBookmark()">
                        <i class="icon">➕</i>新增网址
                    </a></li>
                    <li><a href="#" onclick="showCategories()">
                        <i class="icon">📁</i>分类管理
                    </a></li>
                </ul>
            </div>
            
            <div class="sidebar-section">
                <h3>我的分类</h3>
                <ul id="sidebarCategories" class="sidebar-menu">
                    <!-- 分类列表将通过 JavaScript 动态生成 -->
                </ul>
            </div>
            
            <div class="sidebar-section">
                <h3>常用标签</h3>
                <div id="sidebarTags" class="sidebar-tags">
                    <!-- 标签将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </aside>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 排序和筛选工具栏 -->
            <div class="toolbar">
                <div class="sort-options">
                    <label>排序方式：</label>
                    <select id="sortSelect" onchange="sortBookmarks()">
                        <option value="time">按时间</option>
                        <option value="name">按名称</option>
                    </select>
                </div>
                <div class="filter-options">
                    <label>分类筛选：</label>
                    <select id="filterSelect" onchange="filterBookmarks()">
                        <option value="all">全部</option>
                    </select>
                    <label>标签筛选：</label>
                    <select id="tagSelect" onchange="filterBookmarks()">
                        <option value="all">全部</option>
                    </select>
                </div>
            </div>

            <!-- 书签展示区域 -->
            <div id="bookmarkList" class="bookmark-list"></div>
        </main>
    </div>

    <!-- 添加书签对话框 -->
    <div id="addBookmarkDialog" class="dialog">
        <div class="dialog-content">
            <h2>添加新网址</h2>
            <form id="addBookmarkForm">
                <div class="form-group">
                    <label>网址名称：</label>
                    <input type="text" id="bookmarkTitle" required>
                </div>
                <div class="form-group">
                    <label>网址链接：</label>
                    <input type="url" id="bookmarkUrl" required>
                </div>
                <div class="form-group">
                    <label>选择分类：</label>
                    <select id="bookmarkCategory">
                        <option value="未分类">未分类</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>描述：</label>
                    <textarea id="bookmarkDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>标签：</label>
                    <div class="tags-input-container">
                        <input type="text" id="bookmarkTags" placeholder="输入标签，按回车添加">
                        <div id="tagsPreview" class="tags-preview"></div>
                    </div>
                    <small class="form-hint">多个标签用回车分隔</small>
                </div>
                <div class="dialog-buttons">
                    <button type="submit">保存</button>
                    <button type="button" onclick="hideDialog('addBookmarkDialog')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 分类管理对话框 -->
    <div id="categoryDialog" class="dialog">
        <div class="dialog-content">
            <h2>分类管理</h2>
            <div id="categoryList" class="category-list"></div>
            <div class="add-category">
                <input type="text" id="newCategoryInput" placeholder="新分类名称">
                <button onclick="addCategory()">添加分类</button>
            </div>
            <div class="dialog-buttons">
                <button onclick="hideDialog('categoryDialog')">关闭</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
